ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "blurr"
  description: "A library designed for fastai developers who want to train and deploy Hugging Face transformers"
  execute: 
    enabled: false
  twitter-card: true
  open-graph: true
  reader-mode: true
  repo-branch: master
  repo-url: https://github.com/ohmeow/blurr/tree/master/
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: https://github.com/ohmeow/blurr/tree/master/
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
